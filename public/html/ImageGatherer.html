<!DOCTYPE html>
<html>
  <head>
    <title>Erik Nivala</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./CSS/Global.css" />
    <link rel="stylesheet" href="./CSS/ImageGatherer.css" />
    <link rel="stylesheet" href="./CSS/ImageGathererModal.css" />
  </head>

  <body>

    <div id="ImageDisplayModal">
        <div class="modalHeader">
            <div>
                <button id="modalMainCollectionButton" class="activeBtn" onclick="openMainCollection()"><i class="fa-solid fa-grip"></i></button>
                <button id="modalFavCollectionButton" onclick="openFavoritesCollection()"><i class="fa-solid fa-star"></i></button>
                <select id="sort">
                    <option value="" disabled selected>Sort...</option>       
                    <option value="sizeAscending">Size &#8593; </option>
                    <option value="sizeDescending">Size &darr;</i> </option>
                </select>
                <div id="imageSizes">
                </div>
            </div>
            <i class="fa-solid fa-x" onclick="closeCollection()"></i>
        </div>

        <div id="modalContentContainer">
            
        </div>
        <div class="modalFooter">
            <button onclick="downloadAll()">Download all</button>
            <button onclick="downloadSelected()">Download selected</button>
            <button onclick="clearFavorites()">Clear All favorites</button>
        </div>

        <div id="itemPreview">
            <i class="fa-solid fa-x" onclick="closePreview()"></i>
            <img  src="https://i.redd.it/bfp3yc5jusdd1.jpeg">
        </div>
    </div>

    <div class="container">
      <nav class="menu">
        <ul class="main-menu">
            <li  onclick="OnHomeClicked()" id="HomeNav">Home</li>
            <li class="active with-submenu">
                <div id="PortfolioNav">Portfolio </div>
                <ul class="submenu">
                    <li   onclick="OnWebsiteClicked()" id="WebsiteNav">Website</li>
                    <li class="active" onclick="OnImageGathererClicked()" id="ImageGathererNav">Image
                        Gatherer
                    </li>
                    <li onclick="OnSpaceTraceClicked()" id="SpaceTraceNav">Space Trace</li>
                    <li  onclick="OnSaaSProjectClicked()" id="SaaSProjectNav">SaaS website</li>
                </ul>
            </li> 
            <li id="AboutNav" onclick="OnAboutClicked()">About
            </li>
            <li id="GitHubNav" onclick="OnGithubClicked()">Github</li>
        </ul>
    </nav>
      <article id="ImageGatherer">
        <h1>Image Gatherer</h1>
        <div class="content">
            <div class="inputFields" id="InputFields">

                <p id="RedditEntryP" class="center"> Subreddit to search:</p>
                <input class="rightAlign" id="subredditToSearch" placeholder="Subreddit..." value="">

                <p id="SearchAmountP" class="center">Amount of posts:</p>
                <input class='rightAlign' id="SearchAmount" placeholder="Amount of posts..." value="">

                <p id="TitleFiltersP" class="center">Add Filter:</p>
                <div class="filterInputContainer">
                    <input class='rightAlign TitleFiltersInput' id="TitleFilters" placeholder="Filter...">
                    <i class="fa-solid fa-trash"  onclick="clearFilters()"></i>
                </div>
            </div>
            <div class="imageGathererButtons">                
                <ul id="FilterUnorderedList"></ul>
                <button  id="SendImageRequestButton" onclick="sendImageGatheringRequest()"> Request images</button>
                <button  id="OpenCollectionButton" onclick="openCollection()"> Collection</button>
                <div class="loaderContainer">
                    <div class="loader" id="loader"> </div>
                </div>
                <p id="ErrorText"></p>
            </div>

    </article>
    </div>
    <script src=./JS/Global.js></script>
    <script src=./JS/ImageGatherer.js></script>
    <script src="https://kit.fontawesome.com/88f17612fa.js" crossorigin="anonymous"></script>
  </body>
</html>
